<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8" />
    <title>Foodust</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="animation-container">
      <h1>Portfolio</h1>

      <div id="app" class="sub-title">
        <p>Language</p>

        <div class="image-animation">
          <div class="language">
            <img src="img/java.png" alt="error" />
            <img src="img/c.png" alt="error" />
          </div>
        </div>

        <p>Technology</p>

        <div class="image-animation">
          <div class="technology">
            <img src="img/spring.png" alt="error" />
            <img src="img/docker.jfif" alt="error" />
            <img src="img/spigot.jfif" alt="error" />
            <img src="img/ubuntu.png" alt="error" />
            <img src="img/jpa.png" alt="error" />
            <img src="img/querydsl.png" alt="error" />
            <img src="img/postgresql.png" alt="error" />
          </div>
        </div>

        <p>BackEnd</p>

        <button class="expandable-button">
          <div class="button-text">Waktfolio</div>
          <div class="button-content">
            <div class="inline-layout">
              <span> Source Code :</span>
              <a href="https://github.com/Foodust/waktfolio" target="_blank"> Waktfolio </a>
            </div>
          </div>
        </button>

        <p>Minecraft - Plugin</p>

        <div class="sub-box">
          <div class="box">
            <a class="box-text" href="https://github.com/Foodust/Theomachy" target="_blank"> Theomachy </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/button.js"></script>
  </body>
</html>
